# ============================================================
# Google Scholar Article Summarizer - Konfiguration
# ============================================================
# Passe diese Datei an deine Forschungsinteressen an.

# --- Suchbegriffe fuer Google Scholar ---
# Jeder Eintrag wird als separate Suche ausgefuehrt.
# Verwende Anfuehrungszeichen fuer exakte Phrasen.
search_queries:
  - '"remineralization" dental'
  - '"tooth remineralization"'
  - '"enamel remineralization"'
  - '"dentin remineralization"'
  - '"hydroxyapatite remineralization"'
  - '"fluoride remineralization"'
  - '"biomimetic remineralization"'
  - '"casein phosphopeptide" remineralization'
  - '"bioactive glass" remineralization'
  - '"calcium phosphate" remineralization'

# --- Zeitraum ---
# Nur Artikel der letzten N Tage abrufen
days_back: 7

# --- Maximale Artikel pro Suchanfrage ---
max_results_per_query: 10

# --- Sprache (ISO 639-1) ---
language: "en"

# --- Endnote/RIS-Datei ---
# Pfad zu deiner exportierten Endnote-Bibliothek (.ris oder .xml)
# Setze auf null wenn nicht vorhanden.
endnote_file: null
# Beispiel:
# endnote_file: "/pfad/zu/meine_bibliothek.ris"

# --- Zusammenfassung ---
# Anthropic API fuer Zusammenfassungen (Claude)
# Setze deinen API-Key als Umgebungsvariable ANTHROPIC_API_KEY
# oder trage ihn hier ein (nicht empfohlen fuer Git-Repos!)
anthropic_api_key: null  # Nutze stattdessen: export ANTHROPIC_API_KEY=sk-...
anthropic_model: "claude-sonnet-4-20250514"

# --- Ausgabe ---
output_dir: "./output"
output_format: "markdown"  # "markdown" oder "html"

# --- Relevanzfilter ---
# Schlagwoerter die einen Artikel als besonders relevant markieren
relevance_keywords:
  - remineralization
  - remineralisation
  - enamel
  - dentin
  - dentine
  - hydroxyapatite
  - fluoride
  - calcium phosphate
  - bioactive glass
  - CPP-ACP
  - tooth repair
  - dental caries
  - demineralization
  - bisphenol
  - BPA
  - BPT
  - BPF

# --- E-Mail-Benachrichtigung (optional) ---
email:
  enabled: false
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender: "deine.email@gmail.com"
  password: null  # Nutze App-Passwort, nicht dein echtes Passwort
  recipient: "deine.email@gmail.com"
